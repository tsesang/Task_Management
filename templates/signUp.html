<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
</head>
<body>
    <h1>Sign Up </h1>
    <p>{{msg}}</p>
    <form action="/signup" method="post">
        <label for="name">Name :</label><br>
        <input type="text" id="name" name="name" placeholder="enter name"  required><br><br>
        <label for="email">Email :</label><br>
        <input type="text" name="email" placeholder="enter email" required> <br>
        <label for="password">password :</label> <br>
        <input type="text" name="password" placeholder="enter password" required> <br>
        <label for="cpassword">confirm password :</label> <br>
        <input type="text" name="cpassword" placeholder="enter confirm password" required> <br>
        <input type="submit" value="Submit">
    </form>
    <p>already have account <a href="/login">Login</a></p>
</body>
</html>
